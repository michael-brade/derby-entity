<import: src='./table/datatables'>
<import: src='./table/native'>

<import: src='./dialogs'>


<index:>
    <view name="{{table()}}:items-table" />

    {{if _page.item}}
        <div class="clearfix"></div>

        <legend>
            {{t($locale, 'actions.edit')}} {{t($locale, entity.id + '.one')}}
        </legend>

        <view name="item" as="itemForm" item="{{_page.item}}" entity="{{entity}}" mode="edit" on-done="done()" />
    {{else}}
        <a class="btn btn-primary pull-right" on-click="add()" role="button">
            {{ t($locale, 'actions.new', { 'ITEM': t($locale, entity.id + '.one') }) }}
        </a>
    {{/}}

    <view name="dialogs" />
