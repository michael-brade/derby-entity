<items-table:>
    <!-- add compact to classes? -->
    <table as="table" id="{{entity.id}}" class="table table-condensed no-text-selection table-hover col-md-6">
        <thead>
            <tr>
                {{each entity.attributes as #col}}
                    <th class="attr">{{t($locale, entity.id + '.' + #col.id)}}</th>
                {{/each}}

                <th class="actions">{{t($locale, 'actions.title')}}</th>
            </tr>
        </thead>

        <tbody>
            {{each _page.items as #item, #index}}
                <tr id="{{#item.id}}">
                    {{each entity.attributes as #attr}}
                        <td on-click="select(#item.id)">
                            <view name="{{#attr.type}}" mode="html" item="{{#item}}" attr="{{#attr}}" />
                        </td>
                    {{/each}}

                    <td>
                        <span class="action-references" on-click="showReferences(#item)"><i class="fa fa-external-link"></i></span>
                        &nbsp;
                        <span class="action-remove" on-click="showDeleteModal(#item)"><i class="fa fa-remove"></i></span>
                    </td>
                </tr>
            {{/each}}
        </tbody>
    </table>
