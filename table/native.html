<items-table:>
    <!-- add compact to classes? -->
    <table as="table" id="{{entity.id}}" class="table table-condensed no-text-selection table-hover col-md-6">
        <thead>
            <tr>
                {{each entity.attributes as #col}}
                    <th class="attr">{{t($locale, entity.id + '.' + #col.id)}}</th>
                {{/each}}

                <th class="actions">{{t($locale, 'actions.title')}}</th>
            </tr>
        </thead>

        <tbody>
            {{each _page.items as #item, #index}}
                <!-- do we need id="{{#item.id}}" ?? -->
                <tr class="{{if #item === _page.item}}active selected{{/}}" on-click="select(#item.id)">
                    {{each entity.attributes as #attr}}
                        <td>
                            <view name="{{#attr.type}}" mode="html"
                                  item="{{#item}}" attr="{{#attr}}" loc="{{l($locale)}}" />
                        </td>
                    {{/each}}

                    <td>
                        <span class="glyphicon glyphicon-remove" on-click="remove(#item.id)"></span>
                    </td>
                </tr>
            {{/each}}
        </tbody>
    </table>
